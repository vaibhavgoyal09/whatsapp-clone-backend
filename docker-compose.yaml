version: "3.8"

services:

  core_api:
    build: .
    container_name: "core-api-container"
    ports:
      - 8000:8000
    volumes:
      - ./app:/app

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    env_file:
      - .env

